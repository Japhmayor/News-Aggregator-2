<title>News Aggregator</title>
<h1><i class='fa fa-newspaper-o'></i> News Aggregator</h1>
<br>
<div id='pick'>
	<label id='ny2'><input id='ny' type='checkbox'>New York Times</label>
	<label id='wp2'><input id='wp' type='checkbox'>Washington Post</label>
	<label id='wt2'><input id='wt' type='checkbox'>Washington Times</label>
	<label id='fn2'><input id='fn' type='checkbox'>Fox News</label>
	<label id='cn2'><input id='cn' type='checkbox'>CNN News</label>
	<label id='bs2'><input id='bs' type='checkbox'>Baltimore Sun</label>
	<label id='ap2'><input id='ap' type='checkbox'>Associated Press</label>
	<label id='cs2'><input id='cs' type='checkbox'>Chicago Sun-Times</label>
	<label id='bb2'><input id='bb' type='checkbox'>BBC News</label>
	<label id='nb2'><input id='nb' type='checkbox'>NBC News</label>
</div>
<br><br>
<center>
<input id='in' type='text' placeholder="Type a search query here!"><br><br>
<button onclick='performSearch()' class='btn btn-primary'>Search!</button>
</center>
